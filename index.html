<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Margem de Lucro</title>

<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>

<body>
<div class="container">
<h1>Calculadora de Margem de Lucro</h1>
<h2>Componentes / Ingredientes</h2>

<table id="itens">
  <thead>
    <tr>
      <th>Item</th>
      <th>Preço/unidade</th>
      <th>Quantidade/unidade</th>
      <th>Quantidade utilizada no lote</th>
      <th></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button class="btn-add" onclick="adicionarItem()">+ Adicionar Item</button>

<h2 style="margin-top:30px;">Mão de Obra</h2>

<label>Valor da hora</label>
<div class="prefix">
  <span>R$</span>
  <input type="number" id="valorHora" step="0.01">
</div>

<label>Tempo de fabricação</label>
<input type="number" id="tempo">
<select id="unidadeTempo">
  <option value="horas">Horas</option>
  <option value="minutos">Minutos</option>
</select>

<h2 style="margin-top:30px;">Produção</h2>

<label>Unidades no lote</label>
<input type="number" id="lote">

<label>Margem de lucro (%)</label>
<input type="number" id="margem">

<button class="btn-add" style="background:#2ecc71" onclick="calcular()">Calcular</button>

<div class="resultado" id="resultado"></div>

</div>

</body>
</html>
